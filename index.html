<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kilvish Tribute</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div class="smoke" aria-hidden="true"></div>

    <!-- Title -->
    <h1 id="title">Andhera Hi Andhera</h1>

    <!-- Kilvish Image -->
    <div id="kilvish">
      <img id="initialImage"
        src="https://img.mensxp.com/media/content/2024/Mar/main-image-7_65ffcd303fba6.jpeg"
        alt="Tamraj Kilvish">
    </div>

    <!-- Tagline -->
    <p id="tagline">Tamraj Kilvish – The Eternal Symbol of Darkness</p>

    <!-- Countdown -->
    <div id="countDown" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Rotate overlay -->
    <div id="rotateOverlay" class="hidden" aria-hidden="true">
      <div class="rotateCard" id="rotateCard">
        <div class="rotateSymbol" aria-hidden="true">↻</div>
        <p><strong>Rotate your device</strong></p>
        <div class="hint">Turn your phone to landscape → or tap here to continue</div>
      </div>
    </div>

    <!-- Final screen -->
    <div id="finalScreen" class="hidden" aria-hidden="true">
      <div class="smokeOverlay"></div>
      <img id="finalImage"
        src="tamraj_kilvish.jpg"
        alt="Tamraj Kilvish - Final">
      <div id="playHint">☠ Darkness Awaits — Tap to Unleash ☠</div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>Fan Tribute – Darkness Forever</p>
    </footer>

    <!-- Evil laugh -->
    <audio id="laughSound" src="https://www.myinstants.com/media/sounds/evil-laugh-sound-effect.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>

</html>
